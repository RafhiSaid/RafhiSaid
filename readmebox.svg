<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      fill: #2ecc71;
      font-weight: 800;
      text-anchor: middle;
      animation: colorChange 1s infinite;
    }

    @keyframes colorChange {
      0%, 100% {
        fill: #092635;
      }
      25% {
        fill: #1B4242; 
      }
      50% {
        fill: #5C8374; 
      }
      75% {
        fill: #9EC8B9;
      }
    }
  </style>

  <text x="50%" y="50%" class="text">
    HELLO, IM RAFHI SAID
  </text>
</svg>
